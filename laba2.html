<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма реєстрації</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #c0d6f9, #eaf0fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      background: #fff;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    main:hover {
      transform: translateY(-3px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3d7b;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #3b6ef5;
      box-shadow: 0 0 3px #3b6ef5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b6ef5;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #244fc6;
    }

    .error {
      color: #d60000;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Реєстрація</h1>
    <form id="registerForm">
      <label for="firstName">Ім’я</label>
      <input type="text" id="firstName" name="firstName" placeholder="Введіть ім’я">

      <label for="lastName">Прізвище</label>
      <input type="text" id="lastName" name="lastName" placeholder="Введіть прізвище">

      <label for="email">Електронна пошта</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com">

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Мінімум 6 символів">

      <div id="errorMessage" class="error"></div>
      <button type="submit">Зареєструватися</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      errorMessage.textContent = '';

      if (!firstName || !lastName || !email || !password) {
        errorMessage.textContent = 'Будь ласка, заповніть усі поля!';
        return;
      }

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email)) {
        errorMessage.textContent = 'Введіть коректну електронну пошту!';
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Пароль має містити мінімум 6 символів!';
        return;
      }

      alert('Реєстрація успішна!');
      form.reset();
    });
  </script>
</body>
</html>
